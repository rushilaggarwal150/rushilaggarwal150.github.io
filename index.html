<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HTML Requirements Example</title>
</head>
<body>

    <!-- Section with Heading -->
    <section>
        <h1>Rushil Aggarwal's Bio</h1>
        <p>Computer Science Major '24</p>
    </section>

    <!-- Hyperlinks -->
    <section>
        <h2>Hyperlinks</h2>
        <p>Visit the <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    </section>

    <!-- Images -->
    <section>
        <h2>Images</h2>
        <!-- Non-decorative Image -->
        <figure>
            <img src="non_decorative_image.jpg" alt="A meaningful image description">
            <figcaption>This image contains meaningful content.</figcaption>
        </figure>

        <!-- Decorative Image -->
        <img src="floral.jpg" alt="Decorative Image" aria-hidden="true">
    </section>

    <!-- Form to Collect Information -->
    <section>
        <h2>Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Lists -->
    <section>
        <h2>Likes:</h2>
        <ul>
            <li>Working Out</li>
            <li>Soccer</li>
            <li>Formula One</li>
        </ul>
    </section>
</body>
</html>
