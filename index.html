<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HTML Requirements Example</title>
</head>
<body>

    <!-- Section with Heading -->
    <section>
        <h1>Main Section</h1>
        <p>This is the main content section of the webpage.</p>
    </section>

    <!-- Hyperlinks -->
    <section>
        <h2>Hyperlinks</h2>
        <p>Visit the <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    </section>

    <!-- Images -->
    <section>
        <h2>Images</h2>
        <!-- Non-decorative Image -->
        <figure>
            <img src="non_decorative_image.jpg" alt="A meaningful image description">
            <figcaption>This image contains meaningful content.</figcaption>
        </figure>

        <!-- Decorative Image -->
        <img src="decorative_image.jpg" alt="Decorative Image" aria-hidden="true">
    </section>

    <!-- Form to Collect Information -->
    <section>
        <h2>Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Lists -->
    <section>
        <h2>Lists</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </section>

    <!-- Semantic Text Emphasis -->
    <section>
        <h2>Semantic Text Emphasis</h2>
        <p>This is a <strong>strong</strong> emphasis on text. And this is an <em>emphasized</em> text.</p>
    </section>

</body>
</html>
